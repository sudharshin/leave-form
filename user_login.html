<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>

    body {
      background-image: url('sign.jpg'); 
      background-size: cover; 
    
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

   
    .login-container {
      padding: 40px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

   
    .login-form {
      margin-top: 20px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
    }

    .login-form input[type="button"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .login-form input[type="button"]:hover {
      background-color: #1eb300;
    }

    /* Message container */
    .message-container {
      margin-top: 20px;
    }

    .message-container p {
      color: #007bff;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form class="login-form" onsubmit="return false;">
      <input type="text" placeholder="Username" autocomplete="off" id="username">
      <input type="password" placeholder="Password" autocomplete="off" id="password">
      
<input type="button" value="Login" onclick="document.location='form.html'">
    </form>
    <div class="message-container" id="message-container"></div>
  </div>
  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var messageContainer = document.getElementById('message-container');
      if (username === '' || password === '') {
        messageContainer.innerHTML = '<p>Please enter username and password.</p>';
      } else {
        messageContainer.innerHTML = '<p>Login successful! Welcome!....</p>';
      }
    }
  </script>
</body>
</html>
